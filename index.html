<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/New-project.css">
    <script src="script.js" defer></script>
    <title>New Project</title>
</head>

<body>
    <div class="main-container">
        <div class="question" id="question">
            Where is the capital of india?
        </div>

        <div class="option-container">
            <button class="btn" id="op1">Option1</button>
            <button class="btn" id="op2">Option2</button>
            <button class="btn" id="op3">Option3</button>
            <button class="btn" id="op4">Option4</button>
        </div>

        <div class="result" id="result">Result </div>

        <div class="navigation">
            <button class="btn evaluate" id="evaluate">Evaluate</button>
            <button class="btn next" id="next">Next</button>
        </div>
    </div>
</body>

</html>

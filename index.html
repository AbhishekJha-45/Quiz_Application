<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>

<body>

    <div class="question" id="question">
        Question will come here !
    </div>
    <div class="option-container">
        <button class="btn" id="op1"></button>
        <button class="btn" id="op2"></button>
        <button class="btn" id="op3"></button>
        <button class="btn" id="op4"></button>
    </div>
    <div class="result" id="result">
        <h2>Result will be displayed here</h2>
    </div>
    <div id="score"></div>
    <div class="navigation">
        <!-- <button class="previous">Previous</button> -->
        <button class="evaluate button">Evaluate</button>
        <button class="next button">Next</button>
    </div>

</body>

</html>
